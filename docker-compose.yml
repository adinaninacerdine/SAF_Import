version: '3.8'

services:
  # SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: mctv-sqlserver
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: Admin@123
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./backup:/backup
    networks:
      - mctv-network

  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mctv-backend
    environment:
      - NODE_ENV=production
      - DB_SERVER=sqlserver
      - DB_NAME=SAF_MCTV_COMORES
      - DB_USER=sa
      - DB_PASSWORD=Admin@123
      - PORT=3003
      - JWT_SECRET=mctv-secret-key-2024-changez-moi-en-production
      - CORS_ORIGIN=http://localhost:3000
    ports:
      - "3003:3003"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend-uploads:/app/uploads
    depends_on:
      - sqlserver
    networks:
      - mctv-network
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: mctv-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:3003/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mctv-network
    restart: unless-stopped

volumes:
  sqlserver-data:
  backend-uploads:

networks:
  mctv-network:
    driver: bridge
